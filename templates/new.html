<!DOCTYPE html>
<html>
<head>
  <title>Cambia password</title>
  <meta charset='utf-8'>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#73c2df">
  <link rel="stylesheet" href="/assets/base.min.css">
</head>
<body>
  <div class="box">
    <form action="/account/password/change" id="account-password-change-form" method="post">
      <div class="form-field">
        <input type="password" class="text-input text-input-wide" autocapitalize="off" name="password-old" placeholder="Password corrente">
      </div>
      <div class="form-field">
        <input type="password" class="text-input text-input-wide" autocapitalize="off" name="password-new" placeholder="Nuova password">
      </div>
      <div class="form-field">
        <input type="password" class="text-input text-input-wide" autocapitalize="off" name="password-new-repeat" placeholder="Ripeti nuova password">
      </div>
      <div class="form-field">
        <button class="btn-blue" type="submit">Cambia password</button>
      </div>
    </form>
    {{- if .}}
    <div class="form-field">
      <p class="error-text">{{.}}</p>
    </div>
    {{- end}}
  </div>
</body>
</html>
