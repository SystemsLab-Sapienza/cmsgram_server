<!DOCTYPE html>
<html>
<head>
  <title>Cambia password</title>
  <meta charset='utf-8'>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#73c2df">
  <link rel="stylesheet" href="/assets/base.min.css">
</head>
<body>
  <div class="box">
    <form action="/account/password/reset" id="auth-change-password-form" method="post">
      <input type="hidden" name="token" value="{{.}}">
      <div class="form-field">
        <input type="password" class="text-input text-input-wide" autocapitalize="off" name="password1" placeholder="Nuova password">
      </div>
      <div class="form-field">
        <input type="password" class="text-input text-input-wide" autocapitalize="off" name="password2" placeholder="Conferma password">
      </div>
      <div class="form-field">
        <button class="btn-blue" type="submit">Cambia password</button>
      </div>
    </form>
  </div>
</body>
</html>
