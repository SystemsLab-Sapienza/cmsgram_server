<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <meta charset='utf-8'>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#73c2df">
  <link rel="stylesheet" href="assets/base.min.css">
</head>
<body>
  <div class="box">
    <form action="/signin" id="signup-form" method="post">
      <div class="form-field">
        <input type="text" class="text-input text-input-wide" autocapitalize="off" name="username" placeholder="Nome utente">
      </div>
      <div class="form-field">
        <input type="password" class="text-input text-input-wide" autocapitalize="off" name="password" placeholder="Password">
      </div>
      <div class="form-field">
        <button class="btn-green" type="submit">Entra</button>
      </div>
    </form>
    {{- if .}}
    <div class="form-field">
      <p class="error-text">{{.}}</p>
    </div>
    {{- end}}
  </div>
</body>
</html>
